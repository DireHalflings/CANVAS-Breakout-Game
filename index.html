<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Super Breakout</title>
      <link rel="stylesheet" type="text/css" href="main.css" />
   </head>

   <body>
      <div class="container">
         <div class="wrapper">
            <div class="scoreBoard canvasSpace">
               <div class="livesDiv">
                  <span class="livesText">
                     Lives:
                  </span>
                  <span class="livesText" id="lives">
                     3
                  </span>
               </div>
               <div class="scoreDiv">
                  <span class="scoreText">
                     Score:
                  </span>
                  <span class="scoreText" id="score">
                     3
                  </span>
               </div>
            </div>
            <canvas
               id="myCanvas"
               class="canvasSpace"
               width="600"
               height="800"
            ></canvas>
         </div>
      </div>

      <script src="./javascript.js"></script>
   </body>
</html>
